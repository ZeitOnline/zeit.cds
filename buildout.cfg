[buildout]
develop = .
parts = runners test devpython

[runners]
recipe = zc.recipe.egg:scripts
eggs = zeit.cds
arguments = 'download', 'localhost', 'user', 'pass', 'upload'

[test]
recipe = zc.recipe.testrunner
eggs = zeit.cds
defaults = ['--tests-pattern', '^f?test$', 
            '-v', '-c']

[devpython]
recipe = zc.recipe.egg
interpreter = devpython
eggs = zeit.cds
